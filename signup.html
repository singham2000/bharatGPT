<!doctype html>
<html lang="en">

 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Title -->
    <title>Bharat-AI</title>

    <!-- Favicon icons -->
    <link href="images/favicon.png" rel="shortcut icon">

    <!-- All CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/coreNavigation-1.1.3.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Color Palette. simple uncomment below link tag if you need any color palette -->
    <!-- <link rel="stylesheet" href="css/switcher/css/red.css"> -->
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>

    
    <!-- Header strat -->
    <header class="header" style="    background-color: #f3f3ff;
    padding: 24px 30px 24px;
    font-family: Roboto;
    font-size: 30px;
    color: #0680bd;"> 
               <strong>BHARAT AI</strong>   
    </header>
    <!-- Header End -->
     
    <!-- Login / Registration start -->
    <section class="banner login-registration">
        <div class="vector-img">
            <img src="images/indian_ai.jpeg" alt="">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="content-box">
                        <h2>Create Account</h2>
                       
                    </div>
                    <form action="#" class="sl-form">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder=" " required>
                        </div>
                        <div class="form-group">
                            <label>Email or Username</label>
                            <input type="email" placeholder=" " required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder=" " required>
                        </div>
						 <div class="form-group">
                            <label>Role</label>
                            <select id="role" class="custom-select" >
							<option value="">What describes you best?</option>
							<option value="Enterprise">Enterprise</option>
							<option value="Developer">Developer</option>
							<option value="Others">Other</option>
							</select>
                        </div>
						
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Agree with <a href="#"><span style="color:#7a8995;">Terms and Conditions</span></a></label>
                        </div>
                        <button class="btn btn-filled btn-round">Sign up</button>
                        <p class="notice">Already have an account? <a href="signin.html">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Login / Registration end -->

        
        
            <!-- JS -->
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/jquery-ui.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="js/bootstrap-select.min.js"></script>
            <script src="js/daterangepicker.js"></script>
            <script src="js/isotope.pkgd.js"></script>
            <script src="js/coreNavigation-1.1.3.min.js"></script>
            <script src="js/scripts.js"></script>
        
        </body>
        
        
 
</html>
